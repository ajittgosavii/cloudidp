# Production Environment Configuration
environment_name: "prod"
environment_description: "Production Environment for Customer Portal - Live Customer Traffic"
creator: "devops@company.com"
creation_date: "2025-11-18"
app_name: "customer-portal"

# Network Configuration
vpc_cidr: "10.0.0.0/16"
availability_zones: ["us-east-1a", "us-east-1b", "us-east-1c"]
enable_nat: true
enable_vpn: true

# Database Configuration
db_engine: "postgres"
db_version: "15.4"
db_instance_class: "db.r6g.xlarge"
db_storage: 500
db_multi_az: true
db_backup_retention: 30

# Compute Configuration
compute_instance_type: "t3.large"
compute_min: 3
compute_max: 10
compute_desired: 3

# Security Settings
deletion_protection: true
monitoring_enabled: true

# Compliance
compliance_standards: ["SOC2", "HIPAA", "PCI-DSS", "GDPR"]

# Tags
cost_center: "ProductionServices"
owner: "OpsTeam"
